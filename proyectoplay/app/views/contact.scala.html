@(confirmationMessage: String)


    <div class="container">
        <h1 class="mt-5">Contacto</h1>
        <p class="lead">@confirmationMessage</p>
        <p class="lead">Si tienes alguna pregunta, no dudes en contactarnos.</p>
        <form action="@routes.HomeController.contact()" method="post">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea class="form-control" id="message" name="message" rows="4" cols="50"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
